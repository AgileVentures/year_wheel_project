# Supabase Edge Functions Configuration
# https://supabase.com/docs/guides/functions/function-configuration

# Google OAuth callback - must be publicly accessible (Google redirects without JWT)
[functions.google-oauth-callback]
verify_jwt = false

# Stripe webhook - must be publicly accessible (Stripe sends webhooks without JWT)
[functions.stripe-webhook]
verify_jwt = false

# Resend webhook - must be publicly accessible (Resend sends webhooks without JWT)
[functions.resend-webhook]
verify_jwt = false

# monday.com webhook - must be publicly accessible (Monday sends webhooks without JWT)
[functions.monday-webhook]
verify_jwt = false

# monday.com OAuth init - must be publicly accessible (users redirect from Monday)
[functions.monday-oauth-init]
verify_jwt = false

# monday.com OAuth callback - must be publicly accessible (Monday redirects without JWT)
[functions.monday-oauth-callback]
verify_jwt = false
