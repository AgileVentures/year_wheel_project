# Netlify configuration
[build]
  command = "yarn build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"
  # Enable prerendering for landing pages
  PRERENDER = "true"

# Headers for performance and security
[[headers]]
  for = "/*"
  [headers.values]
    # Allow embedding in Google Apps Script sidebars (Google Docs, Sheets, Slides)
    # Remove X-Frame-Options in favor of modern CSP frame-ancestors directive
    Content-Security-Policy = "frame-ancestors 'self' https://*.google.com https://*.googleusercontent.com https://script.google.com"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Explicitly set TLS configuration headers for better corporate firewall compatibility
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Help with corporate proxy SSL inspection
    X-Robots-Tag = "all"
    # Permissions Policy for security
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets for 1 year
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images for 1 year
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts for 1 year
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Don't cache HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache sitemap and robots for 1 day
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/xml"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "text/plain"

[[headers]]
  for = "/monday-app-association.json"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"

# Redirect all routes to index.html for client-side routing (except static files)
# Note: force = false means it won't redirect if the file exists on disk
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
